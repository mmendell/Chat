<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Test Auth Server</title>
</head>

<body>
  <style>
    #container {
      max-width: 500px;
    }

    h4 {
      margin-top: 25px;
    }
  </style>


  <main id="container">
    <h1>OAuth2 Test</h1>
    <h4><b>Step 1:</b> Get OAuth URL</h4>
    <p>Click the button below to get your OAuth URL.</p>
    <button id="getCode">Get OAuth URL</button>
    <p id="result"></p>
    <a id="authURL" href target="_blank">Click to authorize</a>
    <!--  STEP 2 -->

    <h4>Step 2: get your code and exchange it for access token</h4>

    <p>
      after your redirected to your meet app on github copy the code from the uri.
    </p>
    <br />
    <label>code input</label>
    <button id="getToken">get token</button>
    <p id="accessToken"></p>

  </main>
  <script type="text/javascript">
    const getCodeElement = document.getElementById("getCode");
    const resultElement = document.getElementById("result");
    const resultLink = document.getElementById("authURL");
    // Replace this with your own endpoint
    const getAuthURL = "https://fktv6ho9r7.execute-api.us-east-1.amazonaws.com/dev/api/token/{code}";

    getCodeElement.onclick = function ()
    {
      fetch(getAuthURL)
        .then(function (response)
        {
          return response.json();
        })
        .then(function (json)
        {
          const result = JSON.stringify(json);
          // we get the value of authUrl
          const { authUrl } = JSON.parse(result);
          // then add it to the html
          resultElement.innerText = result;
          resultLink.href = authUrl;
        });
    };
    // --------END OF STEP 1
    const codeValue = document.getElementById("code");
    const getAccessToken = document.getElementById("getToken");
    const accessTokenElement = document.getElementById("accessToken");
    const getToken = "https://fktv6ho9r7.execute-api.us-east-1.amazonaws.com/dev/api/token/";

    getAccessToken.onclick = function ()
    {
      let code = codeValue.value;

      if (decodeURIComponent(code) === code)
      {
        code = encodeURIComponent(codeValue.value);
      }
      const getTokenRequest = getToken + "/" + code;
      fetch(getTokenRequest)
        .then(function (response)
        {
          return response.json();
        })
        .then(function (json)
        {
          accessTokenElement.innerText = JSON.stringify(json)
        });
    };
  </script>
</body>

</html>
