<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test auth server</title>

  </head>
  <body>
    <style>
      #container {
        max-width: 500px;
      }
      h4 {
        margin-top: 25px;
      }
    </style>
    <main id="container">
      <h1>OAuth2 test</h1>
      <h4><b>step 1</b> get the auth url</h4>
      <p>click the button below to get the auth url</p>
      <button id="getCode">get OAuth url</button>
      <p id="result"></p>
      <a id="authURL" href target="_blank"> click to authorize</a>
    </main>
    <script type="text/javascript">
      const getCodeElement = document.getElementById("getCode");
      const resultElement = document.getElementById("result");
      const resultLink = document.getElementById("authURL");
      const getAuthURL = "https://fktv6ho9r7.execute-api.us-east-1.amazonaws.com/dev/api/token/%7Bcode%7D";

      getCodeElement.onclick = function() {
        fetch(getAuthURL)
        .then(function (response) {
          return response.json();
        })
        .then(function (json) {
          const result = JSON.stringify(json);
          const { authUrl } = JSON.parse(result);

          resultElement.innerText = result;
          resultLink.href = authUrl;
        });
      };
    </script>
  </body>
</html>
